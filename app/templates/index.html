{% extends "layout.html" %}

{% block title %}
Home
{{super()}}
{% endblock %}

{% block head %}
{{super()}}
<style>
  .card-list {
    list-style-type: none;
    padding: 0;
  }
</style>
{% endblock %}

{% block page_content %}
<ul class="card-list">
  {% for article in articles%}
  <li>
    <div class="card click-card" style="border-left-color: #ef5350; cursor: pointer;">
      <div class="page-header">
        <h1>{{article.title}}</h1>
      </div>
      <p class="article-text">{{article.content}}</p>
      <a href="{{ url_for('show_article', id=article.id) }}"></a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
