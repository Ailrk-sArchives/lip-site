{% extends "layout.html" %}

{% block head %}
{{super()}}
<style>
  .card-list {
    list-style-type: none;
    padding: 0;
  }

  .card {
    padding: 2em;
    margin: 0 auto;
    background: white;
    border-radius: 10px;
    border-left: 4px solid white;
    max-width: 768px;
  }

  .card .page-header {
    margin: 0;
    margin-bottom: 1em;
  }

  .card h1 {
    margin: 0
  }

</style>
{% endblock %}

{% block page_content %}
<ul class="card-list">
{% for article in articles%}
  <li>
    <div class="card" style="border-left-color: #ef5350;">
        <div class="page-header"><h1>{{article.title}}</h1></div>
      <p>{{article.content}}</p>
    </div>
  </li>
{% endfor %}
</ul>
{% endblock %}
